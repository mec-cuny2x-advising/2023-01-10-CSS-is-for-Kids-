<!--
CSS is for Kids!

Purpose
We want to combine and practice all we're learning about HTML, basic CSS, and advanced CSS.

Task
Fork this repo and create an online children's popup book. Start with static visuals: styled elements, images, Materialize components. Then, using advanced CSS concepts like pseudo selectors, transitions, and animations, make the site interactive! The story and content are up to you; you can make one up or borrow an existing one.

Note: you can include the Materialize CSS library if you want to. It provides a shortcut to beautiful components.

Requirements
1. Fork this repo
2. Have multiple HTML pages
3. No Javascript; we want you to explore the possibilities of CSS
-->
